<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Problema Voto </title>
</head>
<body>
    <H1>Você Pode Votar?</H1>
    <div id="voto"></div>
    <br><button> <a href="modelo-SE.html"><h3> Nome e Signo</h3></a></button>
    <br><button> <a href="TesteModelo-SE.html"><h3> Maior ou Menor de Idade</h3></a></button>

    <script>
let idade = prompt("Digite a sua idade");
let retorno = "";

if (idade < 16){
    retorno ="Não pode votar!!!";
}else if(idade < 18){
    retorno ="Voto opcional";
}else if (idade <= 65){
    retorno = "Voto obrigatório!";
}else {
    retorno ="Voto opcional";
}
document.getElementById("voto").innerHTML = retorno;

    </script>
</body>
</html>
